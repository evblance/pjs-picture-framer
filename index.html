<!doctype html>

<html>

<head>
  <meta charset="utf-8" />
  <title>PlainJS Picture Framer</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="container">
    <div class="control-panel">
      <div class="control">
        <label class="control__label" for="blurControl">Image Blur (px)</label>
        <input id="blurControl" type="range" name="blurControl" min="0" max="100" value="0" />
      </div>
      <div class="control">
        <label class="control__label" for="borderControl">Border Thickness (px)</label>
        <input id="borderControl" type="range" name="borderControl" min="0" max="20" value="0" />
      </div>
      <div class="control">
        <label class="control__label" for="colourControl">Border Colour</label>
        <input id="colourControl" type="color" name="colourControl" value="#000" />
      </div>
    </div>
    <img
      class="image"
      src="https://images.pexels.com/photos/2166822/pexels-photo-2166822.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
      alt="framed"
    />
  </div>
  <script src="framer.js"></script>
</body>

</html>
